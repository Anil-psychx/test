<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row full-height-row">
            <div class="col-12 col-md-6 ">
                <div class="m-cont d-sm-none d-sm-block scrollable-column p-2 position-relative rounded mt-3">
                    <div class="d-flex justify-content-between pdf-tool w-100 py-2">
                        <button id="prev" type="button" class="btn btn-secondary btn-sm" style="font-weight: bolder;">&#8678;</button>
                        <div class="text-light">
                          <span id="page_num"></span>/<span id="page_count"></span>
                        </div>
                        <button id="next" type="button" class="btn btn-secondary btn-sm" style="font-weight: bolder;">&#8680;</button>
                      </div>
                    <canvas id="pdf-canvas" class="img-fluid"></canvas>
                </div>
                <div class="d-cont d-lg-block d-xl-block d-xxl-block h-100 p-4">
                    <iframe id="pdf-canvas-iframe" class="w-100 h-100 rounded" src="./Indian_Bank.pdf"></iframe>
                </div>
            </div>
            <div class="col-12 col-md-6 fixed-bottom-column">
                <div class="wrapper_signature w-100 h-100">
                    <p style="margin: 0.5rem 0;">Please Sign Below and Click Done.</p>
                    <div class="signature_cont">
                        <canvas id="signature-canvas"></canvas>
                        <button type="button" class="signature-btn clear-signature-btn" id="clear-signature-btn">&#10007; Clear</button>
                        <button type="button" class="signature-btn undo-signature-btn" id="undo-signature-btn">&#8635; Undo</button>
                        <button type="button" class="signature-btn add-signature-btn" id="add-signature-btn">&#10003; Done</span></button>
                    </div>

                </div>
            </div>
          </div>
    </div>
</body>
    <script>
    function navigate() {
            // Get the current URL path
            var path = window.location.pathname;
 
            // Extract postid from the path
            var postId = path.substring(1); // remove the leading '/'
 
            if(postId){
                console.log(postId)
            }
        }
        // Listen for changes in the URL
        window.addEventListener('popstate', navigate);
        // Initial navigation
        navigate();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://mozilla.github.io/pdf.js/build/pdf.mjs" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
<script type="module" src="./pdfview.js"></script>
<script src="./sign.js"></script>
<script src="./script.js"></script>
</html>
